<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        .container {
            width: 60%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            width: 100%;
            max-width: 300px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        marquee {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>HTML5 Form with Various Input Types</h1>

    <div class="container">
        <form class="form-container">
            <h2>Form with Multiple Input Types</h2>

            <!-- Text and Password Inputs -->
            <div class="form-group">
                <label for="textInput">Text Input:</label>
                <input type="text" id="textInput" name="textInput" required placeholder="Enter text here">
            </div>
            
            <div class="form-group">
                <label for="passwordInput">Password Input:</label>
                <input type="password" id="passwordInput" name="passwordInput" required placeholder="Enter password">
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

            <!-- Radio Buttons -->
            <div class="form-group">
                <label>Choose an option:</label>
                <input type="radio" id="option1" name="options" value="option1" required>
                <label for="option1">Option 1</label>
                <input type="radio" id="option2" name="options" value="option2">
                <label for="option2">Option 2</label>
            </div>

            <!-- Checkbox Input -->
            <div class="form-group">
                <label for="acceptTerms">
                    <input type="checkbox" id="acceptTerms" name="acceptTerms" required> I accept the terms and conditions
                </label>
            </div>

            <!-- Button Input -->
            <div class="form-group">
                <button type="button">Click Me!</button>
            </div>

            <!-- HTML5 Input Types -->
            <div class="form-group">
                <label for="numberInput">Number Input:</label>
                <input type="number" id="numberInput" name="numberInput" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="rangeInput">Range Input:</label>
                <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" step="5">
            </div>

            <div class="form-group">
                <label for="colorInput">Color Input:</label>
                <input type="color" id="colorInput" name="colorInput" value="#ff0000">
            </div>

            <div class="form-group">
                <label for="dateInput">Date Input:</label>
                <input type="date" id="dateInput" name="dateInput">
            </div>

            <div class="form-group">
                <label for="fileInput">File Upload:</label>
                <input type="file" id="fileInput" name="fileInput" required>
            </div>

            <div class="form-group">
                <label for="timeInput">Time Input:</label>
                <input type="time" id="timeInput" name="timeInput">
            </div>

            <div class="form-group">
                <label for="monthInput">Month Input:</label>
                <input type="month" id="monthInput" name="monthInput">
            </div>

            <div class="form-group">
                <label for="weekInput">Week Input:</label>
                <input type="week" id="weekInput" name="weekInput">
            </div>

            <div class="form-group">
                <label for="emailInput">Email Input:</label>
                <input type="email" id="emailInput" name="emailInput" required placeholder="Enter email">
            </div>

            <!-- Input Restrictions -->
            <div class="form-group">
                <label for="maxLengthInput">Input with Max Length:</label>
                <input type="text" id="maxLengthInput" name="maxLengthInput" maxlength="10" placeholder="Max 10 characters">
            </div>

            <div class="form-group">
                <label for="minValueInput">Input with Min Value:</label>
                <input type="number" id="minValueInput" name="minValueInput" min="5" required>
            </div>

            <div class="form-group">
                <label for="readonlyInput">Read-only Input:</label>
                <input type="text" id="readonlyInput" name="readonlyInput" value="Cannot edit" readonly>
            </div>

            <div class="form-group">
                <label for="disabledInput">Disabled Input:</label>
                <input type="text" id="disabledInput" name="disabledInput" value="Disabled" disabled>
            </div>

        </form>

        <h2>Using Target Attribute</h2>
        <p><a href="https://www.example.com" target="_blank">Click here to visit Example.com</a></p>

        <h2>Embedding an Iframe</h2>
        <iframe src="https://www.example.com" title="Example Site"></iframe>

        <h2>Marquee Element</h2>
        <marquee behavior="scroll" direction="left">This is a scrolling marquee! Welcome to the webpage!</marquee>
    </div>

</body>
</html>
